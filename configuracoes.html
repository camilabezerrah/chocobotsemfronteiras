<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configura√ß√µes de Personalidade</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 1.2rem;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ab7;
    }

    #feedback {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Configura√ß√µes do Meu Bot</h1>
  </header>

  <main>
    <h2>Personalidade do Bot</h2>
    <label for="systemInstruction">Defina como o seu bot deve se comportar:</label>
    <textarea id="systemInstruction" placeholder="Ex: Voc√™ √© um chef de cozinha e s√≥ responde com receitas..."></textarea>

    <button id="saveBtn">Salvar Personalidade</button>
    <p id="feedback"></p>
  </main>

  <footer>
    <p>ChatBot Personaliz√°vel ¬© 2025</p>
  </footer>

  <!-- üîπ L√≥gica JavaScript de carregamento e salvamento -->
  <script>
    // Fun√ß√£o para carregar a personalidade atual (GET /api/user/preferences)
    async function carregarPersonalidade() {
      try {
        const res = await fetch('/api/user/preferences', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include' // mant√©m autentica√ß√£o via cookies/session
        });

        const data = await res.json();
        document.getElementById('systemInstruction').value = data.systemInstruction || '';
      } catch (err) {
        document.getElementById('feedback').innerText = 'Erro ao carregar personalidade.';
      }
    }

    // Fun√ß√£o para salvar nova personalidade (PUT /api/user/preferences)
    async function salvarPersonalidade() {
      const valor = document.getElementById('systemInstruction').value.trim();

      try {
        const res = await fetch('/api/user/preferences', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ systemInstruction: valor })
        });

        const data = await res.json();
        document.getElementById('feedback').innerText = data.message || 'Personalidade salva com sucesso!';
        document.getElementById('feedback').className = 'success';
      } catch (err) {
        document.getElementById('feedback').innerText = 'Erro ao salvar personalidade.';
        document.getElementById('feedback').className = 'error';
      }
    }

    // Adiciona evento de clique ao bot√£o e carrega os dados ao abrir a p√°gina
    document.getElementById('saveBtn').addEventListener('click', salvarPersonalidade);
    window.addEventListener('DOMContentLoaded', carregarPersonalidade);
  </script>
</body>
</html>

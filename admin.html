<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Admin - Chatbot</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div id="login-container">
    <h2>Login Administrador</h2>
    <input type="password" id="admin-password" placeholder="Senha de administrador" />
    <button id="login-btn">Entrar</button>
    <p id="login-error" class="error-msg"></p>
  </div>

  <div id="admin-content" style="display:none;">
    <h1>Painel de Controle</h1>

    <section id="metrics">
      <h2>Métricas</h2>
      <div class="cards">
        <div class="card">
          <h3>Total de Conversas</h3>
          <p id="total-conversations">--</p>
        </div>
        <div class="card">
          <h3>Total de Mensagens</h3>
          <p id="total-messages">--</p>
        </div>
        <div class="card">
          <h3>Últimas 5 Conversas</h3>
          <ul id="latest-conversations"></ul>
        </div>
      </div>
    </section>

    <section id="system-instruction-section">
      <h2>Editar Instrução do Sistema</h2>
      <textarea id="system-instruction-textarea" rows="6" placeholder="Digite a nova instrução do sistema aqui..."></textarea>
      <button id="save-instruction-btn">Salvar Nova Instrução</button>
      <p id="instruction-msg"></p>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
